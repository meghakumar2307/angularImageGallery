<div class="container">
  <div class="row">    
    <div class="col-sm-12 btn btn-primary">    
      New Image Upload       
    </div>    
  </div>  
  <div class="row justify-content-md-center m-3">
    <div class="col-md-2">
      <label lass="btn btn-default p-0">
        Image Title 
      </label>
    </div>
    <div class="col-md-2">
      <label class="btn btn-default p-0">
        <input type="text" [(ngModel)] = "formData.title" />
      </label>
    </div>
  </div>
  <div class="row justify-content-md-center m-3">
    <div class="col-md-2">
      <label lass="btn btn-default p-0">
        Image Tags 
      </label>
    </div>
    <div class="col-md-2">
      <label class="btn btn-default p-0">
        <input type="text" [(ngModel)] = "formData.tags" />
      </label>
    </div>
  </div>
  <div class="row justify-content-md-center m-3">
    <div class="col-md-2">
      <label lass="btn btn-default p-0">
        Image description 
      </label>
    </div>
    <div class="col-md-2">
      <label class="btn btn-default p-0">
        <textarea [(ngModel)] = "formData.description" ></textarea>
      </label>
    </div>
  </div>
  <div class="row justify-content-md-center m-3">
    <div class="col-md-2">
      <label class="btn btn-default p-0">
        Select Image
      </label>
    </div>
    <div class="col-md-2">
      <label class="btn btn-default p-0">
        <input type="file" accept="image/*" (change)="selectFile($event)" />
      </label>
    </div>
  </div>
  <div class="row justify-content-md-center m-3">
    <div class="col-md-1">
      <button
        class="btn btn-success btn-sm float-right"
        [disabled]="!selectedFiles"
        (click)="upload()"
      >
        Upload
      </button>
    </div>
    <div class="col-md-2">
      <button
        class="btn btn-primary btn-sm float-right"
        [routerLink]="['/gallery']"
      >
        Gallery View
      </button>
    </div>
  </div>

  <div *ngIf="message" class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
</div>
